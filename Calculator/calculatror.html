<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="calContainer">
        <input type="text" id="screen">
        <div class="buttons">
            <button value="(" id="CBL" class="special-buttons" onclick="display('(')">(</button>
            <button value=")" id="CX"class="special-buttons" onclick="display(')')">)</button>
            <button id="CC" class="special-buttons" onclick="clearScreen()">C</button>
            <button id="CE" class="special-buttons" onclick="showEquation()">EQ</button>
            <button value="7" id="C7" onclick="display('7')">7</button>
            <button value="8" id="C8" onclick="display('8')">8</button>
            <button value="9" id="C9" onclick="display('9')">9</button>
            <button value="*" id="C*" class="operator-buttons" onclick="display('*')">*</button>
            <button value="4" id="C4" onclick="display('4')">4</button>
            <button value="5" id="C5" onclick="display('5')">5</button>
            <button value="6" id="C6" onclick="display('6')">6</button>
            <button value="-" id="C-" class="operator-buttons" onclick="display('-')">-</button>
            <button value="1" id="C1" onclick="display('1')">1</button>
            <button value="2" id="C2" onclick="display('2')">2</button>
            <button value="3" id="C3" onclick="display('3')">3</button>
            <button  value="+" id="C+" class="operator-buttons" onclick="display('+')">+</button>
            <button value="." id="CP" onclick="display('.')">.</button>
            <button value="0" id="C0" onclick="display('0')">0</button>
            <button id="C=" class="special-buttons" onclick="calculate()">=</button>
            <button value="/" id="C/" class="operator-buttons" onclick="display('/')">/</button>
        </div>
        <button onclick="showHistory()">Show history</button>
        <button onclick="clearAll()">Clear ALL</button>
    </div>
    <div id="his"></div>


    <!-- javaScript -->
    <script src="script.js"></script>
    
    </body>
</html>
