<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saurabh Fitness</title>

    <script src="https://kit.fontawesome.com/9f77c58a78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="left">
            <a href="#">
                <i class="fa-solid fa-dumbbell"></i> Saurabh Fitness
            </a>
        </div>
        <div class="mid">
            <ul class="midNavbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Fitness Calculator </a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>    
        <div class="right">
            <button class="header-btn">Call us now</button>
            <button class="header-btn">Email us</button>
        </div>
    </header>
    <div class="registration-form">
        <form action="">
            <fieldset>
                <legend>
                    JOIN THE BEST GYM IN YOUR AREA
                </legend>
                <input type="text" name="Name" id="name" placeholder="Enter your Name">
                <input type="number" name="age" id="age" placeholder="Enter your Age">
                <input type="text" name="gender" id="gender" placeholder="Enter your Gender">
                <input type="text" name="locality" id="locality" placeholder="Enter your Locality">
                <input type="email" name="emailId" id="emailId" placeholder="Enter your Email ID">
                <input type="number" name="mobile" id="mobile" placeholder="Enter your Phone Number">
                <input type="submit" name="submit" id="submit" onclick="submited()">
            </fieldset>
        </form>
    </div>
</body>
</html>
